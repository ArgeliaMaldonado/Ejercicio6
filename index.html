<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor-formulario {
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contenedor-formulario h1 {
            text-align: center;
            color: #333;
        }
        .contenedor-formulario p {
            text-align: center;
            color: #666;
        }
        .contenedor-formulario label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .contenedor-formulario input, 
        .contenedor-formulario select, 
        .contenedor-formulario textarea, 
        .contenedor-formulario button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contenedor-formulario textarea {
            resize: none;
            height: 100px;
        }
        .contenedor-formulario button {
            background-color: #12B0FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contenedor-formulario button:hover {
            background-color: #4DC4FF;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        <p>Por favor, ingrese sus datos para agendar una cita.</p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione su país</option>
                <option value="mx">México</option>
                <option value="us">Estados Unidos</option>
                <option value="es">Canadá</option>
                <option value="ar">Colombia</option>
                <option value="cl">Perú</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escriba sus comentarios o preguntas..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
